<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>autofill elogbook samarinda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<nav>
    <h1>Aplikasi elogbook Samarinda</h1>
</nav>
<main>
    <div class="form-logbook">
        <form action="/" method="post">
            <div class="mb-3 mt-3 col-md-3 col-10">
                <label for="nip" class="form-label">NIP:</label>
                <input type="number" class="form-control" id="nip" placeholder="Masukan NIP" name="nip">
            </div>
            <div class="mb-3 col-md-3 col-10">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3 mt-3 col-md-3 col-10">
                <label for="bulan" class="form-label">Bulan:</label>
                <input type="number" class="form-control" id="bulan" placeholder="Bulan berapa?" name="bulan">
            </div>
            <div class="mb-3 mt-3 col-md-3 col-10">
                <label for="jd" class="form-label">Jadwal Dinas:</label>
                <input type="text" class="form-control" id="jd" placeholder="Jadwal Dinas" name="jd">
            </div>
            <button formaction="/" formmethod="post" type="submit" class="btn btn-primary">Inject</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
